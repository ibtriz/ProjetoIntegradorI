<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - TemEmCasa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">TemEmCasa</h1>
            <div class="title-with-icon">
                <img src="/images/img-home.svg" alt="Página Inicial">
            </div>
            <p class="welcome-message">Seja bem-vindo ao TemEmCasa! Aqui você pode organizar sua despensa e sua lista de compras de forma prática e eficiente.</p>
        </div>
        
        <h2>Cadastro de Produtos</h2>
        <form id="productForm">
            <input type="number" id="numero" placeholder="Número" required>
            <input type="text" id="produto" placeholder="Produto" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <select id="tipo" required>
                <option value="">Volume</option>
                <option value="kg">kg</option>
                <option value="litro">litro</option>
                <option value="grama">grama</option>
                <option value="pacote">pacote</option>
                <option value="lata">lata</option>
                <option value="embalagem">embalagem</option>
                <option value="duzia">dúzia</option>
                <option value="unidade">unidade</option>
            </select>            
            <input type="number" id="preco" placeholder="Preço" step="0.01" required>
            <button type="button" onclick="addProduct()">Adicionar Produto</button>
        </form>

        <h3>Lista de Produtos</h3>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Produto</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <th>Soma:</th>
                    <td id="totalSum"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
